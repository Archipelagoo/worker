<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    * { font-family: 'Poppins', sans-serif; }
    :root { --bg-primary: #0a1628; --bg-header: #1a2d4a; --pink-bold: #ff1493; --orange: #ff8c00; }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .status-selected { background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important; border: 2px solid #fff !important; box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important; transform: scale(1.02); }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .btn-status { transition: all 0.2s ease; }
    .page { display: none; }
    .page.active { display: flex; }
    #page-attendance.active, #page-recap.active, #page-calendar.active, #page-recap-detail.active, #page-photo-gallery.active, #page-photo-detail.active, #page-apps-script.active, #page-recap-jam.active { display: block; }
    .calendar-day { transition: all 0.2s ease; cursor: pointer; }
    .calendar-day.has-data { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .recap-table { width: 100%; border-collapse: collapse; }
    .recap-table th, .recap-table td { border: 1px solid #334155; padding: 8px 12px; text-align: center; }
    .recap-table th { background: #1e293b; color: #fff; position: sticky; top: 0; z-index: 10; }
    .recap-table td.sticky-col, .recap-table th.sticky-col { position: sticky; left: 0; background: #0f172a; z-index: 5; }
    .code-block { background: #1e1e1e; border-radius: 8px; padding: 16px; font-family: monospace; font-size: 11px; color: #d4d4d4; overflow-x: auto; }
  </style>
</head>
<body class="h-full m-0 p-0 overflow-hidden bg-primary">
  <div id="app" class="h-full w-full overflow-auto">
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 notification">
      <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        <span id="notification-text">Berhasil!</span>
      </div>
    </div>

    <div id="upload-progress-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
      <div class="bg-slate-900 border border-slate-700 w-full max-w-sm text-center p-6 rounded-2xl">
        <div class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="upload-status" class="text-white font-semibold mb-2">Mengirim absensi...</p>
        <div class="h-2 bg-slate-700 rounded-full overflow-hidden mb-2">
          <div id="progress-fill" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-slate-400 text-xs">0%</p>
      </div>
    </div>

    <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h1 id="header-title" class="text-lg md:text-2xl font-bold text-white uppercase">ABSEN ONLINE DAILY WORKER</h1>
        </div>
        <div class="text-right">
          <p id="header-date" class="text-white text-xs md:text-sm"></p>
          <p id="header-time" class="text-yellow-400 text-base md:text-xl font-bold"></p>
        </div>
      </div>
    </header>

    <div id="page-login" class="page active h-full w-full items-center justify-center">
      <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">ABSEN ARCHIPELAGO</h1>
        <form id="login-form" class="space-y-4">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-green-500" required>
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-green-500" required>
          <button type="submit" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl shadow-lg transition-all">Login</button>
        </form>
        <button onclick="showPage('page-apps-script')" class="mt-4 text-slate-400 text-xs underline">‚öôÔ∏è Setup Apps Script</button>
      </div>
    </div>

    <div id="page-attendance" class="page min-h-full p-4">
      <div class="max-w-7xl mx-auto">
        <div class="flex flex-wrap gap-2 mb-4">
          <button onclick="setAllPresent()" class="px-4 py-2 bg-green-500 text-white rounded-lg text-xs font-bold">Hadir Semua</button>
          <button onclick="resetAllStatus()" class="px-4 py-2 bg-red-500 text-white rounded-lg text-xs font-bold">Reset</button>
          <div class="flex-1"></div>
          <button onclick="showPage('page-recap')" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-xs font-bold">Recap</button>
        </div>
        
        <div id="search-container" class="mb-4 flex gap-2">
            <input type="text" id="search-input" placeholder="Cari nama..." class="flex-1 p-2 bg-slate-800 border border-slate-700 rounded-lg text-white text-sm outline-none">
            <div class="bg-white px-3 py-2 rounded-lg flex items-center gap-2 text-xs font-bold">
                <span class="text-green-600">S: <span id="counter-selected">0</span></span>
                <span class="text-red-600">B: <span id="counter-unselected">0</span></span>
            </div>
        </div>

        <div id="loading-workers" class="text-center py-10 text-slate-400">Memuat pekerja...</div>
        <div id="workers-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-6"></div>
        <div id="search-results" class="hidden grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-6"></div>

        <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 mb-4">
          <p class="text-white text-sm font-bold mb-3">Upload Foto (Max 10)</p>
          <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden" onchange="handlePhotoUpload(event)">
          <button onclick="document.getElementById('photo-input').click()" class="w-full py-3 bg-slate-700 text-white rounded-lg font-bold text-sm">Ambil Foto</button>
          <div id="photo-thumbnails" class="grid grid-cols-5 gap-2 mt-3"></div>
          <p id="location-text" class="text-[10px] text-slate-400 mt-2">üìç Mengambil lokasi...</p>
        </div>

        <button id="submit-btn" onclick="submitAttendance()" class="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold rounded-xl shadow-xl">Kirim Absensi</button>
      </div>
    </div>

    <div id="page-recap" class="page min-h-full p-4">
      <div class="max-w-7xl mx-auto">
        <div class="flex gap-2 mb-6">
            <button onclick="showPage('page-attendance')" class="px-4 py-2 bg-slate-700 text-white rounded-lg text-xs font-bold">Kembali</button>
        </div>
        <h2 class="text-xl font-bold text-white text-center mb-6">RECAP ABSENSI</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="showRecapToday()" class="bg-white p-6 rounded-2xl text-center shadow-lg font-bold text-slate-800">Recap Hari Ini</button>
            <button onclick="showPage('page-calendar')" class="bg-white p-6 rounded-2xl text-center shadow-lg font-bold text-slate-800">Pilih Tanggal</button>
            <button onclick="showPage('page-photo-gallery')" class="bg-white p-6 rounded-2xl text-center shadow-lg font-bold text-slate-800">Galeri Foto</button>
        </div>
      </div>
    </div>

    <div id="page-calendar" class="page min-h-full p-4">
        <div class="max-w-md mx-auto">
            <button onclick="showPage('page-recap')" class="mb-4 text-white text-xs font-bold">‚Üê Kembali</button>
            <div class="bg-slate-800 rounded-2xl p-4 shadow-xl border border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="prevMonth()" class="text-white">‚ùÆ</button>
                    <h2 id="calendar-month" class="text-white font-bold"></h2>
                    <button onclick="nextMonth()" class="text-white">‚ùØ</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-slate-500 font-bold mb-2">
                    <div>MIN</div><div>SEN</div><div>SEL</div><div>RAB</div><div>KAM</div><div>JUM</div><div>SAB</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1"></div>
                <div id="calendar-loading" class="hidden text-center mt-2 animate-spin text-orange-500">‚åõ</div>
            </div>
        </div>
    </div>

    <div id="page-recap-detail" class="page min-h-full p-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <button onclick="goBackFromRecapDetail()" class="px-4 py-2 bg-slate-700 text-white rounded-lg text-xs font-bold">Kembali</button>
                <button id="download-pdf-btn" class="hidden px-4 py-2 bg-red-600 text-white rounded-lg text-xs font-bold">PDF</button>
            </div>
            <h2 id="recap-title" class="text-lg font-bold text-white">Recap Detail</h2>
            <p id="recap-date-label" class="text-yellow-400 text-sm mb-4"></p>
            <div id="recap-loading" class="text-center py-10 text-slate-400">Memuat data...</div>
            <div id="recap-content" class="hidden"></div>
            <div id="recap-empty" class="hidden text-center py-10 text-slate-500">Tidak ada data</div>
        </div>
    </div>

    </div>

  <script>
    // --- CONFIGURATION ---
    const SAVED_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    let scriptUrl = localStorage.getItem('appsScriptUrl') || SAVED_SCRIPT_URL;
    let workers = [];
    let attendanceStatus = {};
    let uploadedPhotos = [];
    let uploadedPhotosCompressed = [];
    let currentCalendarDate = new Date();
    let currentRecapData = null;
    let recapSource = 'today';
    let calendarDataCache = {};
    let cachedAddress = null;

    // --- UTILITIES ---
    // FIX: Format Tanggal ke DD/MM/YYYY agar sinkron dengan Apps Script
    function formatTanggalIndo(date) {
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        return `${d}/${m}/${y}`;
    }

    function showNotification(message, isError = false) {
        const notif = document.getElementById('notification');
        const text = document.getElementById('notification-text');
        text.textContent = message;
        notif.firstElementChild.className = `${isError ? 'bg-red-500' : 'bg-green-500'} text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2`;
        notif.classList.remove('hidden');
        setTimeout(() => notif.classList.add('hidden'), 3000);
    }

    // --- CORE FUNCTIONS ---
    async function loadWorkers() {
        if (!scriptUrl) return;
        try {
            const response = await fetch(`${scriptUrl}?action=getWorkers`);
            const data = await response.json();
            if (data.success) {
                workers = data.workers;
                renderWorkers(workers);
                document.getElementById('loading-workers').classList.add('hidden');
            }
        } catch (error) {
            showNotification('Gagal memuat data pekerja', true);
        }
    }

    function renderWorkers(list, containerId = 'workers-grid') {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        list.forEach(worker => {
            const status = attendanceStatus[worker.id] || '';
            const card = document.createElement('div');
            card.className = `card-worker bg-white rounded-xl p-3 border-2 ${status ? 'status-selected' : 'border-slate-200'}`;
            card.innerHTML = `
                <div class="text-center">
                    <div class="w-16 h-16 bg-slate-200 rounded-full mx-auto mb-2 overflow-hidden">
                        <img src="${worker.photo || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs font-bold text-slate-800 line-clamp-1 mb-2">${worker.name}</p>
                    <div class="grid grid-cols-2 gap-1">
                        <button onclick="setStatus(${worker.id}, 'Start Work')" class="text-[8px] py-1 bg-green-500 text-white rounded">Start</button>
                        <button onclick="setStatus(${worker.id}, 'Finish Work')" class="text-[8px] py-1 bg-blue-500 text-white rounded">Finish</button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
        updateCounter();
    }

    function setStatus(id, status) {
        if (attendanceStatus[id] === status) delete attendanceStatus[id];
        else attendanceStatus[id] = status;
        renderWorkers(workers);
    }

    function updateCounter() {
        const sel = Object.keys(attendanceStatus).length;
        document.getElementById('counter-selected').textContent = sel;
        document.getElementById('counter-unselected').textContent = workers.length - sel;
    }

    // --- RECAP & CALENDAR ---
    async function showRecapToday() {
        recapSource = 'today';
        const today = formatTanggalIndo(new Date());
        await showRecapForDate(today);
    }

    async function showRecapForDate(date, source = recapSource) {
        recapSource = source;
        showPage('page-recap-detail');
        document.getElementById('recap-date-label').textContent = date;
        
        document.getElementById('recap-loading').classList.remove('hidden');
        document.getElementById('recap-content').classList.add('hidden');
        document.getElementById('recap-empty').classList.add('hidden');

        try {
            const response = await fetch(`${scriptUrl}?action=getAttendance&date=${encodeURIComponent(date)}`);
            const result = await response.json();
            document.getElementById('recap-loading').classList.add('hidden');

            if (result.success && result.columns && result.columns.length > 0) {
                currentRecapData = result;
                renderRecapTable(result);
                document.getElementById('recap-content').classList.remove('hidden');
            } else {
                document.getElementById('recap-empty').classList.remove('hidden');
            }
        } catch (error) {
            showNotification('Error koneksi', true);
        }
    }

    function renderRecapTable(data) {
        const container = document.getElementById('recap-content');
        let html = `<div class="overflow-x-auto rounded-xl border border-slate-700 shadow-xl">
            <table class="recap-table min-w-full text-white text-xs">
                <thead><tr><th class="sticky-col">Nama</th>${data.columns.map(c => `<th>${c.jam}</th>`).join('')}</tr></thead>
                <tbody>`;
        
        data.workers.forEach(w => {
            html += `<tr><td class="sticky-col font-bold">${w.name}</td>`;
            data.columns.forEach(c => {
                const s = w.statuses[c.jam] || '-';
                let color = '#334155';
                if(s === 'Start Work') color = '#22c55e';
                if(s === 'Finish Work') color = '#3b82f6';
                html += `<td style="background-color:${color}">${s}</td>`;
            });
            html += `</tr>`;
        });
        html += `</tbody></table></div>`;
        container.innerHTML = html;
    }

    async function renderCalendar() {
        const year = currentCalendarDate.getFullYear();
        const month = currentCalendarDate.getMonth();
        document.getElementById('calendar-month').textContent = new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(currentCalendarDate);
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const container = document.getElementById('calendar-days');
        const loading = document.getElementById('calendar-loading');
        
        container.innerHTML = '';
        loading.classList.remove('hidden');

        let monthData = {};
        try {
            const response = await fetch(`${scriptUrl}?action=getMonthData&month=${month + 1}&year=${year}`);
            const result = await response.json();
            if (result.success) monthData = result.data || {};
        } catch (e) {}
        
        loading.classList.add('hidden');

        for (let i = 0; i < firstDay; i++) container.appendChild(document.createElement('div'));

        for (let day = 1; day <= daysInMonth; day++) {
            const hasData = monthData[day] > 0;
            const btn = document.createElement('button');
            btn.className = `calendar-day p-2 text-white text-xs rounded-lg ${hasData ? 'has-data font-bold' : 'bg-slate-700/50'}`;
            btn.textContent = day;
            
            // FIX: Kalender mengirim format DD/MM/YYYY saat diklik
            const formattedDate = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
            btn.onclick = () => showRecapForDate(formattedDate, 'calendar');
            container.appendChild(btn);
        }
    }

    function prevMonth() { currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1); renderCalendar(); }
    function nextMonth() { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1); renderCalendar(); }

    // --- NAVIGATION ---
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-header').classList.toggle('hidden', id === 'page-login');
        if (id === 'page-attendance' && workers.length === 0) loadWorkers();
        if (id === 'page-calendar') renderCalendar();
    }

    function goBackFromRecapDetail() {
        if (recapSource === 'calendar') showPage('page-calendar');
        else showPage('page-recap');
    }

    // --- INITIALIZE ---
    document.getElementById('login-form').onsubmit = (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (u === 'archipelago' && p === 'balivibes') showPage('page-attendance');
        else alert('Salah!');
    };

    setInterval(() => {
        const now = new Date();
        document.getElementById('header-date').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'});
        document.getElementById('header-time').textContent = now.toLocaleTimeString('id-ID');
    }, 1000);

    // Minta lokasi saat buka apps
    navigator.geolocation.getCurrentPosition(pos => {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
        .then(r => r.json()).then(d => {
            cachedAddress = d.display_name;
            document.getElementById('location-text').textContent = 'üìç ' + d.display_name.substring(0, 50) + '...';
        });
    });

  </script>
</body>
</html>
