<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; background-color: #0a1628; color: white; }
    * { font-family: 'Poppins', sans-serif; }
    .bg-header { background-color: #1a2d4a; }
    .page { display: none; min-height: 100vh; }
    .page.active { display: flex; flex-direction: column; }
    #page-login.active { align-items: center; justify-content: center; }
    #page-attendance.active { display: block; }
    .worker-card { background: white; color: #1e293b; border-radius: 12px; padding: 12px; text-align: center; border: 2px solid #e2e8f0; }
  </style>
</head>
<body class="h-full">
  <div id="app" class="h-full w-full">
    <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 class="text-lg md:text-2xl font-bold uppercase">Absen Archipelago</h1>
        <p id="header-time" class="text-yellow-400 font-bold"></p>
      </div>
    </header>

    <div id="page-login" class="page active">
      <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-slate-800 text-center">
        <h1 class="text-xl font-bold mb-6">LOGIN ABSEN</h1>
        <form id="login-form" class="space-y-4">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded-xl" required>
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl" required>
          <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg">LOGIN</button>
        </form>
        <p id="login-error" class="hidden text-red-500 text-xs mt-3">Username atau password salah!</p>
      </div>
    </div>

    <div id="page-attendance" class="page">
      <main class="p-4 max-w-7xl mx-auto">
        <div class="flex items-center gap-2 mb-6">
          <button class="px-4 py-2 bg-emerald-500 text-white rounded-lg text-sm">Hadir Semua</button>
          <div class="flex-1"></div>
          <button onclick="showPage('page-recap')" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm flex items-center gap-2">Recap</button>
        </div>

        <div id="loading-workers" class="text-center py-20">
          <div class="inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
          <p class="mt-4 text-slate-400 italic">Mengambil data dari Google Sheets...</p>
        </div>

        <div id="workers-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mb-10"></div>
      </main>
    </div>

    <div id="page-recap" class="page">
        <main class="p-10 text-center">
            <h2 class="text-2xl font-bold mb-4 text-white">RECAP ABSEN</h2>
            <button onclick="showPage('page-attendance')" class="px-4 py-2 bg-slate-600 rounded-lg">Kembali</button>
        </main>
    </div>
  </div>

  <script>
    // URL Google Apps Script lo yang ada di baris 844 kode lama lo
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';

    function updateDateTime() {
        const timeEl = document.getElementById('header-time');
        if (timeEl) timeEl.textContent = new Date().toLocaleTimeString('id-ID');
    }
    setInterval(updateDateTime, 1000);

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.getElementById('main-header').classList.toggle('hidden', pageId === 'page-login');
    }

    // FUNGSI PENGGANTI SDK (NARIK DATA LANGSUNG)
    async function loadWorkersDirectly() {
        const grid = document.getElementById('workers-grid');
        const loader = document.getElementById('loading-workers');
        
        try {
            const response = await fetch(`${SCRIPT_URL}?action=getWorkers`);
            const data = await response.json();
            
            loader.classList.add('hidden');
            grid.innerHTML = '';
            
            if (data.success && data.workers) {
                data.workers.forEach(worker => {
                    const card = document.createElement('div');
                    card.className = 'worker-card shadow-md';
                    card.innerHTML = `
                        <div class="w-16 h-16 bg-slate-200 rounded-full mx-auto mb-2 flex items-center justify-center font-bold text-xl">
                            ${worker.name.charAt(0)}
                        </div>
                        <p class="font-bold text-sm">${worker.name}</p>
                        <div class="mt-2 grid grid-cols-2 gap-1 text-[10px]">
                            <button class="bg-green-500 text-white p-1 rounded">Start</button>
                            <button class="bg-blue-500 text-white p-1 rounded">Finish</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        } catch (error) {
            loader.innerHTML = `<p class="text-red-400">Gagal load data: ${error.message}</p>`;
        }
    }

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      
      if (user === 'archipelago' && pass === 'balivibes') {
        showPage('page-attendance');
        loadWorkersDirectly(); // Panggil data langsung tanpa SDK
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
