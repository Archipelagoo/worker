<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    * { font-family: 'Poppins', sans-serif; }
    :root {
      --bg-primary: #0a1628;
      --bg-header: #1a2d4a;
      --pink-bold: #ff1493;
      --orange: #ff8c00;
    }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .text-orange { color: var(--orange); }
    .bg-pink-bold { background-color: var(--pink-bold); }
    .status-selected {
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important;
      border: 2px solid #fff !important;
      box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important;
      transform: scale(1.02);
    }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .btn-status { transition: all 0.2s ease; }
    .page { display: none; }
    .page.active { display: flex; }
    #page-login.active { display: flex; align-items: center; justify-content: center; }
    #page-attendance.active, #page-recap.active, #page-calendar.active, 
    #page-recap-detail.active, #page-photo-gallery.active, #page-photo-detail.active, 
    #page-apps-script.active, #page-recap-jam.active { display: block; }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .photo-thumbnail { position: relative; cursor: pointer; transition: transform 0.2s ease; }
    .photo-thumbnail:hover { transform: scale(1.05); }
    .photo-thumbnail .delete-btn { position: absolute; top: 4px; right: 4px; width: 20px; height: 20px; background: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s ease; }
    .photo-thumbnail:hover .delete-btn { opacity: 1; }
    .fullscreen-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; align-items: center; justify-content: center; }
    .fullscreen-overlay img { max-width: 90%; max-height: 90%; object-fit: contain; }
    .recap-table { width: 100%; border-collapse: collapse; }
    .recap-table th, .recap-table td { border: 1px solid #334155; padding: 8px 12px; text-align: center; }
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 200; display: flex; align-items: center; justify-content: center; padding: 16px; }
    .modal-content { background: #1e293b; border-radius: 16px; max-width: 500px; width: 100%; max-height: 80%; overflow-y: auto; }
    .upload-progress { background: rgba(0,0,0,0.8); border-radius: 12px; padding: 20px; }
    .progress-bar { height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #22c55e, #16a34a); transition: width 0.3s ease; }
  </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full m-0 p-0 overflow-hidden bg-primary">
  <div id="app" class="h-full w-full overflow-auto">
   <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 notification">
    <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
     <span id="notification-text">Berhasil!</span>
    </div>
   </div>
   <div id="upload-progress-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="upload-progress w-full max-w-sm text-center">
     <div class="mb-4">
      <div class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
     </div>
     <p id="upload-status" class="text-white font-semibold mb-2">Mengirim data...</p>
     <p id="upload-detail" class="text-slate-400 text-sm mb-4">Proses cepat...</p>
     <div class="progress-bar"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>
     <p id="progress-text" class="text-slate-400 text-xs mt-2">0%</p>
    </div>
   </div>
   <div id="fullscreen-viewer" class="fullscreen-overlay hidden" onclick="closeFullscreen(event)">
    <div class="nav-arrow left" onclick="handleNavClick(-1, event)">
     <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
    </div><img id="fullscreen-image" src="" alt="Preview" onclick="event.stopPropagation()">
    <div class="nav-arrow right" onclick="handleNavClick(1, event)">
     <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
    </div>
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-sm"><span id="photo-counter">1 / 1</span></div>
   </div>
   <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
     <div class="flex items-center gap-3">
      <div id="header-logo" class="w-12 h-12 md:w-16 md:h-16 flex items-center justify-center"><img id="header-logo-img" class="w-full h-full object-contain brightness-0 invert" src="https://lh3.googleusercontent.com/d/10un5eCNXYwHkgznim3T4lRMwICFWQ8Bw" alt="Logo"></div>
      <h1 id="header-title" class="text-lg md:text-2xl font-bold text-white uppercase">Absen Daily Worker</h1>
     </div>
     <div class="text-right text-white">
      <p id="header-date" class="text-xs md:text-sm font-medium"></p>
      <p id="header-time" class="text-yellow-400 text-base md:text-xl font-bold"></p>
     </div>
    </div>
   </header>
   
   <div id="page-login" class="page active h-full w-full" style="display: flex; align-items: center; justify-content: center;">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm text-center">
      <div class="w-32 h-32 mx-auto mb-4"><img class="w-full h-full object-contain" src="https://lh3.googleusercontent.com/d/10un5eCNXYwHkgznim3T4lRMwICFWQ8Bw" alt="Logo"></div>
      <h1 class="text-xl font-bold text-slate-800 mb-6">ABSEN ARCHIPELAGO</h1>
      <form id="login-form" class="space-y-4">
        <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-slate-100 border rounded-xl" required>
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-slate-100 border rounded-xl" required>
        <p id="login-error" class="hidden text-red-500 text-xs">Login Gagal!</p>
        <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg">LOGIN</button>
      </form>
    </div>
   </div>

   <div id="page-attendance" class="page min-h-full p-4">
     <div class="max-w-7xl mx-auto">
       <div class="flex gap-2 mb-4">
         <button onclick="setAllPresent()" class="px-4 py-2 bg-green-500 text-white rounded-lg text-xs font-bold">HADIR SEMUA</button>
         <button onclick="resetAllStatus()" class="px-4 py-2 bg-red-500 text-white rounded-lg text-xs font-bold">RESET</button>
         <div class="flex-1"></div>
         <button onclick="showPage('page-recap')" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-xs font-bold">RECAP</button>
       </div>
       <input type="text" id="search-input" placeholder="Cari nama..." class="w-full px-4 py-2 mb-4 bg-slate-800 border border-slate-600 rounded-lg text-white">
       <div id="loading-workers" class="text-center py-10 text-white">Memuat data...</div>
       <div id="workers-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-6"></div>
       <div id="search-results" class="hidden grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-6"></div>
       <div class="bg-slate-800 p-4 rounded-xl mb-4 border border-slate-700">
         <p class="text-white text-sm font-bold mb-2">Foto Absen (Max 10)</p>
         <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden" onchange="handlePhotoUpload(event)">
         <button onclick="document.getElementById('photo-input').click()" class="w-full py-3 bg-slate-700 text-white rounded-lg font-bold">ðŸ“¸ AMBIL FOTO</button>
         <div id="photo-thumbnails" class="grid grid-cols-5 gap-2 mt-3"></div>
       </div>
       <button id="submit-btn" onclick="submitAttendance()" class="w-full py-4 bg-green-500 text-white font-black rounded-xl shadow-xl border-b-4 border-green-700">KIRIM ABSENSI</button>
     </div>
   </div>

   <div id="page-recap" class="page min-h-full p-4 bg-primary text-white">
      <div class="nav-buttons mb-4"><button onclick="showPage('page-attendance')" class="px-4 py-2 bg-slate-700 rounded-lg text-xs">Kembali</button></div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button onclick="showRecapToday()" class="p-6 bg-white text-blue-900 rounded-xl font-bold">HARI INI</button>
        <button onclick="showPage('page-calendar')" class="p-6 bg-white text-blue-900 rounded-xl font-bold">KALENDER</button>
      </div>
   </div>
   <div id="page-calendar" class="page min-h-full p-4">
      <div class="bg-slate-800 p-6 rounded-2xl max-w-md mx-auto">
        <div class="flex justify-between items-center mb-4 text-white"><button onclick="prevMonth()">â—€</button><h2 id="calendar-month"></h2><button onclick="nextMonth()">â–¶</button></div>
        <div id="calendar-days" class="grid grid-cols-7 gap-1"></div>
      </div>
   </div>
   <div id="page-recap-detail" class="page min-h-full p-4 bg-primary"><div id="recap-content" class="text-white"></div></div>

  </div>

  <script>
    const BULAN_INDO = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
    let scriptUrl = localStorage.getItem('appsScriptUrl') || 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    let workers = [], attendanceStatus = {}, uploadedPhotos = [], uploadedPhotosCompressed = [];
    let currentCalendarDate = new Date(), isLoggedIn = false;
    const MAX_PHOTOS = 10;

    // --- LOGIN LOGIC ---
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      if (document.getElementById('username').value === 'archipelago' && document.getElementById('password').value === 'balivibes') {
        isLoggedIn = true;
        localStorage.setItem('isLoggedInArchipelago', 'true');
        showPage('page-attendance');
      } else { document.getElementById('login-error').classList.remove('hidden'); }
    });

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.getElementById('main-header').classList.toggle('hidden', pageId === 'page-login');
      if (pageId === 'page-attendance') loadWorkers();
      if (pageId === 'page-calendar') renderCalendar();
    }

    function formatTanggalIndo(date) {
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const y = date.getFullYear();
      return `${d}-${m}-${y}`;
    }

    // --- PHOTO LOGIC (MEDIUM RES 0.7) ---
    async function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        const timestampedImage = e.target.result; // Di sini bisa ditambahkan addTimemark jika fungsi tersedia
        uploadedPhotos.push(timestampedImage);
        
        // KOMPRESI 0.7 UNTUK KE DRIVE (Medium)
        const optimized = await compressImageForUpload(timestampedImage, 0.7, 1200);
        uploadedPhotosCompressed.push(optimized); 
        renderPhotoThumbnails();
      };
      reader.readAsDataURL(file);
    }

    // --- SUBMIT LOGIC (BACKGROUND UPLOAD) ---
    async function submitAttendance() {
        const btn = document.getElementById('submit-btn');
        const now = new Date(), tgl = formatTanggalIndo(now), jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });
        const attendance = workers.map(w => ({ name: w.name, status: attendanceStatus[w.id] || '-' }));

        // 1. Persiapkan file iOS secara instan
        let filesForShare = [];
        if (isIOS() && uploadedPhotos.length > 0) {
            filesForShare = await Promise.all(uploadedPhotos.map(async (base64, i) => {
                const res = await fetch(base64), blob = await res.blob();
                return new File([blob], `Absen_${tgl}_${jam.replace(/:/g, '-')}_${i+1}.jpg`, { type: "image/jpeg" });
            }));
        }

        // 2. iOS Share Sheet First
        if (isIOS() && filesForShare.length > 0) {
            try { await navigator.share({ files: filesForShare, title: 'Absen', text: `Absen ${tgl}` }); } catch(e){}
        }

        // 3. Start Upload
        showUploadProgress();
        btn.disabled = true;
        
        // Buat salinan foto agar tidak hilang saat di-reset
        const photosToUpload = [...uploadedPhotosCompressed];

        try {
            // KIRIM DATA TEXT (UTAMA) - Pakai await agar notifikasi benar
            const formData = new FormData();
            formData.set('data', JSON.stringify({ action: 'submitAttendance', tanggal: tgl, jam: jam, attendance }));
            await fetch(scriptUrl, { method: 'POST', body: formData });

            // KIRIM FOTO (BACKGROUND) - Tanpa await agar loading cepat tertutup
            if (photosToUpload.length > 0) {
                const photoData = new FormData();
                photoData.set('data', JSON.stringify({ action: 'uploadPhotos', tanggal: tgl, jam: jam, photos: photosToUpload }));
                fetch(scriptUrl, { method: 'POST', body: photoData }).catch(e => console.error("Drive Error", e));
            }

            updateUploadProgress('Selesai!', 'Data teks tersimpan, foto diproses di background', 100);
            attendanceStatus = {}; uploadedPhotos = []; uploadedPhotosCompressed = [];
            renderPhotoThumbnails(); renderWorkers(workers);
            setTimeout(() => { hideUploadProgress(); showNotification('Absen Berhasil!'); }, 1000);
        } catch (e) {
            hideUploadProgress(); showNotification('Gagal!', true);
        } finally { btn.disabled = false; }
    }

    // --- HELPER FUNCTIONS ---
    async function loadWorkers() {
      if (workers.length > 0) return;
      try {
        const res = await fetch(`${scriptUrl}?action=getWorkers`);
        const data = await res.json();
        if (data.success) { workers = data.workers; renderWorkers(workers); document.getElementById('loading-workers').classList.add('hidden'); }
      } catch(e){}
    }

    function renderWorkers(list) {
      const grid = document.getElementById('workers-grid');
      grid.innerHTML = list.map(w => {
        const st = attendanceStatus[w.id] || '';
        return `<div class="card-worker bg-white p-3 rounded-xl border-2 ${st ? 'status-selected' : 'border-slate-200'}">
            <p class="text-[10px] font-bold truncate">${w.name}</p>
            <div class="grid grid-cols-2 gap-1 mt-2">
              <button onclick="setStatus(${w.id}, 'Start Work')" class="py-1 bg-green-500 text-white text-[8px] rounded">Start</button>
              <button onclick="setStatus(${w.id}, 'Finish Work')" class="py-1 bg-blue-500 text-white text-[8px] rounded">Finish</button>
            </div>
            <p class="text-[8px] mt-1 text-center">${st || 'Belum'}</p>
          </div>`;
      }).join('');
    }

    function setStatus(id, s) { attendanceStatus[id] = s; renderWorkers(workers); }

    async function compressImageForUpload(url, q, max) {
      return new Promise(res => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          let w = img.width, h = img.height;
          if (w > max) { h *= max/w; w = max; }
          canvas.width = w; canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          res(canvas.toDataURL('image/jpeg', q));
        };
        img.src = url;
      });
    }

    window.addEventListener('load', () => { if (localStorage.getItem('isLoggedInArchipelago') === 'true') { isLoggedIn = true; showPage('page-attendance'); } });
    function updateDateTime() { const n = new Date(); document.getElementById('header-date').textContent = n.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' }); document.getElementById('header-time').textContent = n.toLocaleTimeString('id-ID'); }
    setInterval(updateDateTime, 1000);
    function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); }
    function hideUploadProgress() { document.getElementById('upload-progress-modal').classList.add('hidden'); }
    function updateUploadProgress(s, d, p) { document.getElementById('upload-status').textContent = s; document.getElementById('upload-detail').textContent = d; document.getElementById('progress-fill').style.width = p + '%'; }
    function renderPhotoThumbnails() { const container = document.getElementById('photo-thumbnails'); container.innerHTML = uploadedPhotos.map(p => `<img src="${p}" class="w-full aspect-square object-cover rounded">`).join(''); }
    function closeFullscreen(e) { document.getElementById('fullscreen-viewer').classList.add('hidden'); }
  </script>
 </body>
</html>
