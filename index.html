<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    * { font-family: 'Poppins', sans-serif; }
    :root {
      --bg-primary: #0a1628;
      --bg-header: #1a2d4a;
      --pink-bold: #ff1493;
      --orange: #ff8c00;
    }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .status-selected {
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important;
      border: 2px solid #fff !important;
      box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important;
      transform: scale(1.02);
    }
    .page { display: none; }
    .page.active { display: flex; }
    #page-login.active { display: flex; align-items: center; justify-content: center; }
    #page-attendance.active, #page-recap.active, #page-calendar.active, 
    #page-recap-detail.active, #page-photo-gallery.active, #page-photo-detail.active, 
    #page-apps-script.active, #page-recap-jam.active { display: block; }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .upload-progress { background: rgba(0,0,0,0.8); border-radius: 12px; padding: 20px; }
    .progress-bar { height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #22c55e, #16a34a); transition: width 0.3s ease; }
  </style>
 </head>
 <body class="h-full m-0 p-0 overflow-hidden bg-primary">
  <div id="app" class="h-full w-full overflow-auto">
   
   <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 notification">
    <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
     <span id="notification-text">Berhasil!</span>
    </div>
   </div>

   <div id="upload-progress-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="upload-progress w-full max-w-sm text-center">
     <div class="mb-4">
      <div class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
     </div>
     <p id="upload-status" class="text-white font-semibold mb-2">Mengirim...</p>
     <p id="upload-detail" class="text-slate-400 text-sm mb-4">Jangan tutup browser</p>
     <div class="progress-bar"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>
    </div>
   </div>

   <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
     <div class="flex items-center gap-3">
      <h1 id="header-title" class="text-lg md:text-2xl font-bold text-white uppercase">Absen Archipelago</h1>
     </div>
     <div class="text-right text-white">
      <p id="header-date" class="text-xs"></p>
      <p id="header-time" class="text-yellow-400 font-bold"></p>
     </div>
    </div>
   </header>

   <div id="page-login" class="page active h-full w-full">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm text-center">
      <h1 class="text-2xl font-bold text-slate-800 mb-6">LOGIN ADMIN</h1>
      <form id="login-form" class="space-y-4">
        <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-slate-100 border rounded-xl" required>
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-slate-100 border rounded-xl" required>
        <p id="login-error" class="hidden text-red-500 text-xs">Username/Password Salah!</p>
        <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg">MASUK</button>
      </form>
    </div>
   </div>

   <div id="page-attendance" class="page min-h-full p-4">
    <div class="max-w-7xl mx-auto">
      <div class="flex gap-2 mb-4">
        <button onclick="setAllPresent()" class="px-4 py-2 bg-green-500 text-white rounded-lg text-xs font-bold">HADIR SEMUA</button>
        <button onclick="logout()" class="px-4 py-2 bg-slate-600 text-white rounded-lg text-xs font-bold ml-auto">LOGOUT</button>
      </div>
      <div id="loading-workers" class="text-center py-10 text-white">Memuat data pekerja...</div>
      <div id="workers-grid" class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6"></div>
      
      <div class="bg-slate-800 p-4 rounded-xl mb-4">
        <p class="text-white text-sm font-bold mb-2">Ambil Foto (0.5 Compression)</p>
        <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden" onchange="handlePhotoUpload(event)">
        <button onclick="document.getElementById('photo-input').click()" class="w-full py-3 bg-slate-700 text-white rounded-lg">ðŸ“¸ AMBIL FOTO</button>
        <div id="photo-thumbnails" class="grid grid-cols-5 gap-2 mt-3"></div>
      </div>
      <button id="submit-btn" onclick="submitAttendance()" class="w-full py-4 bg-green-500 text-white font-black rounded-xl shadow-xl">KIRIM ABSENSI</button>
    </div>
   </div>

  </div>

  <script>
    let scriptUrl = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    let workers = [], attendanceStatus = {}, uploadedPhotos = [], uploadedPhotosCompressed = [];
    let isLoggedIn = false;

    // --- 1. PERBAIKAN LOGIN (MENCEGAH REFRESH & SIMPAN STATUS) ---
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault(); // STOP REFRESH HALAMAN
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      
      if (u === 'archipelago' && p === 'balivibes') {
        localStorage.setItem('isLoggedIn', 'true'); // Simpan di browser
        checkAuth();
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    });

    function checkAuth() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        isLoggedIn = true;
        showPage('page-attendance');
      } else {
        showPage('page-login');
      }
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      location.reload();
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      document.getElementById('main-header').classList.toggle('hidden', pageId === 'page-login');
      if (pageId === 'page-attendance') loadWorkers();
    }

    // --- 2. LOGIKA KOMPRESI FOTO 0.5 (SUPER CEPAT) ---
    async function handlePhotoUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const timestampedImage = e.target.result;
            uploadedPhotos.push(timestampedImage); // Simpan High-Res untuk Share lokal
            
            // Kompresi 0.5 untuk Upload ke Google Drive agar sangat cepat
            const optimized = await compressImage(timestampedImage, 0.5, 1000);
            uploadedPhotosCompressed.push(optimized); 
            renderPhotoThumbnails();
        };
        reader.readAsDataURL(file);
    }

    async function compressImage(url, q, max) {
      return new Promise(res => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          let w = img.width, h = img.height;
          if (w > max) { h *= max/w; w = max; }
          canvas.width = w; canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          res(canvas.toDataURL('image/jpeg', q));
        };
        img.src = url;
      });
    }

    // --- 3. SUBMIT DENGAN BACKGROUND UPLOAD (STRATEGI 3) ---
    async function submitAttendance() {
        const btn = document.getElementById('submit-btn');
        const now = new Date();
        const tgl = `${String(now.getDate()).padStart(2,'0')}-${String(now.getMonth()+1).padStart(2,'0')}-${now.getFullYear()}`;
        const jam = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit', hour12:false});
        const attendance = workers.map(w => ({ name: w.name, status: attendanceStatus[w.id] || '-' }));

        // Strategi iOS: Share Sheet dipaling atas
        if (isIOS() && uploadedPhotos.length > 0) {
            const files = await Promise.all(uploadedPhotos.map(async (b, i) => {
                const r = await fetch(b), blob = await r.blob();
                return new File([blob], `Absen_${tgl}_${i+1}.jpg`, {type:"image/jpeg"});
            }));
            try { await navigator.share({ files, title: 'Absen', text: `Absen ${tgl}` }); } catch(e){}
        }

        showUploadProgress();
        btn.disabled = true;
        const photosToSend = [...uploadedPhotosCompressed]; // Copy data agar tidak hilang saat reset

        try {
            // A. Kirim Data Teks (Wajib ditunggu)
            const formData = new FormData();
            formData.set('data', JSON.stringify({ action: 'submitAttendance', tanggal: tgl, jam, attendance }));
            await fetch(scriptUrl, { method: 'POST', body: formData });

            // B. Kirim Foto (Background - Tidak pakai await agar loading cepat hilang)
            if (photosToSend.length > 0) {
                const photoData = new FormData();
                photoData.set('data', JSON.stringify({ action: 'uploadPhotos', tanggal: tgl, jam, photos: photosToSend }));
                fetch(scriptUrl, { method: 'POST', body: photoData }).catch(e => console.error(e));
            }

            updateUploadProgress('Selesai!', 'Data terkirim, foto diproses di background', 100);
            
            // RESET UI
            attendanceStatus = {}; uploadedPhotos = []; uploadedPhotosCompressed = [];
            renderPhotoThumbnails();
            setTimeout(() => { hideUploadProgress(); showNotification('Berhasil!'); }, 1000);
        } catch (e) {
            hideUploadProgress(); showNotification('Gagal!', true);
        } finally { btn.disabled = false; }
    }

    // --- FUNGSI PENDUKUNG LAINNYA ---
    async function loadWorkers() {
      if (workers.length > 0) return;
      try {
        const res = await fetch(`${scriptUrl}?action=getWorkers`);
        const data = await res.json();
        if (data.success) {
          workers = data.workers;
          renderWorkers(workers);
          document.getElementById('loading-workers').classList.add('hidden');
        }
      } catch(e){}
    }

    function renderWorkers(list) {
      const grid = document.getElementById('workers-grid');
      grid.innerHTML = list.map(w => {
        const st = attendanceStatus[w.id] || '';
        return `
          <div class="card-worker bg-white p-3 rounded-xl border-2 ${st ? 'status-selected' : 'border-slate-200'}">
            <p class="text-[10px] font-bold truncate">${w.name}</p>
            <div class="grid grid-cols-2 gap-1 mt-2">
              <button onclick="setStatus(${w.id}, 'Start Work')" class="py-1 bg-green-500 text-white text-[8px] rounded">START</button>
              <button onclick="setStatus(${w.id}, 'Finish Work')" class="py-1 bg-blue-500 text-white text-[8px] rounded">FINISH</button>
            </div>
            <p class="text-[9px] mt-1 text-center font-semibold text-slate-500">${st || '-'}</p>
          </div>
        `;
      }).join('');
    }

    function setStatus(id, s) { attendanceStatus[id] = s; renderWorkers(workers); }
    function renderPhotoThumbnails() { document.getElementById('photo-thumbnails').innerHTML = uploadedPhotos.map(p => `<img src="${p}" class="w-full aspect-square object-cover rounded">`).join(''); }
    function isIOS() { return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); }
    function showUploadProgress() { document.getElementById('upload-progress-modal').classList.remove('hidden'); }
    function hideUploadProgress() { document.getElementById('upload-progress-modal').classList.add('hidden'); }
    function updateUploadProgress(s, d, p) { 
      document.getElementById('upload-status').textContent = s;
      document.getElementById('upload-detail').textContent = d;
      document.getElementById('progress-fill').style.width = p + '%';
    }
    function showNotification(m, isErr = false) { 
      const n = document.getElementById('notification');
      document.getElementById('notification-text').textContent = m;
      n.classList.remove('hidden'); 
      setTimeout(() => n.classList.add('hidden'), 3000); 
    }
    function updateDateTime() { 
      const n = new Date(); 
      document.getElementById('header-date').textContent = n.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long'}); 
      document.getElementById('header-time').textContent = n.toLocaleTimeString('id-ID'); 
    }
    
    setInterval(updateDateTime, 1000);
    window.onload = checkAuth; // CEK LOGIN SAAT HALAMAN DIBUKA
  </script>
 </body>
</html>
