<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    * { font-family: 'Poppins', sans-serif; }
    :root { --bg-primary: #0a1628; --bg-header: #1a2d4a; --pink-bold: #ff1493; --orange: #ff8c00; }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .status-selected { background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important; border: 2px solid #fff !important; box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important; transform: scale(1.02); }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .btn-status { transition: all 0.2s ease; }
    .btn-status:hover { transform: scale(1.05); }
    .btn-status:active { transform: scale(0.95); }
    .page { display: none; }
    .page.active { display: flex; }
    #page-login.active { display: flex; align-items: center; justify-content: center; }
    #page-attendance.active, #page-recap.active, #page-calendar.active, 
    #page-recap-detail.active, #page-photo-gallery.active, #page-photo-detail.active, 
    #page-apps-script.active, #page-recap-jam.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.3s ease-out; }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .worker-photo { object-fit: cover; border: 2px solid rgba(255,255,255,0.3); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full m-0 p-0 overflow-hidden bg-primary">
  <div id="app" class="h-full w-full overflow-auto">
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 notification">
      <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
        <span id="notification-text">Berhasil!</span>
      </div>
    </div>

    <div id="upload-progress-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
      <div class="bg-slate-800 p-6 rounded-xl w-full max-w-sm text-center">
        <div class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="upload-status" class="text-white font-semibold">Mengirim absensi...</p>
        <p id="upload-detail" class="text-slate-400 text-sm mt-2">Sabar ya...</p>
      </div>
    </div>

    <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div id="header-logo" class="w-12 h-12 md:w-16 md:h-16 flex items-center justify-center">
            <img id="header-logo-img" class="w-full h-full object-contain brightness-0 invert" src="https://lh3.googleusercontent.com/d/10un5eCNXYwHkgznim3T4lRMwICFWQ8Bw" alt="Logo">
          </div>
          <h1 id="header-title" class="text-lg md:text-2xl font-bold text-white uppercase">ABSEN ONLINE DAILY WORKER</h1>
        </div>
        <div class="text-right">
          <p id="header-date" class="text-white text-xs font-medium"></p>
          <div class="flex items-center justify-end gap-1">
            <p id="header-time" class="text-yellow-400 text-base md:text-xl font-bold"></p>
          </div>
          <button onclick="logout()" class="text-[10px] bg-red-600 text-white px-2 py-0.5 rounded mt-1">Logout</button>
        </div>
      </div>
    </header>

    <div id="page-login" class="page active h-full w-full">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm fade-in">
        <h1 class="text-xl font-bold text-slate-800 mb-6 text-center">ABSEN ARCHIPELAGO</h1>
        <form id="login-form" class="space-y-4">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2.5 bg-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" required>
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2.5 bg-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 text-sm" required>
          <button type="submit" class="w-full py-3 bg-green-500 text-white font-semibold rounded-xl transition-all shadow-lg text-sm">Login</button>
        </form>
      </div>
    </div>

    <div id="page-attendance" class="page min-h-full">
      <main class="p-3 max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center gap-2 mb-3">
          <button onclick="setAllPresent()" class="px-3 py-1.5 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg text-xs font-medium">Hadir Semua</button>
          <button onclick="resetAllStatus()" class="px-3 py-1.5 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg text-xs font-medium">Reset</button>
          <div class="flex-1"></div>
          <button onclick="showPage('page-recap')" class="px-3 py-1.5 bg-purple-600 text-white rounded-lg text-xs font-medium">Recap</button>
          <button onclick="showPage('page-apps-script')" class="px-3 py-1.5 bg-slate-700 text-white rounded-lg text-xs font-medium">Script</button>
        </div>
        <div id="loading-workers" class="text-center py-12">
          <div class="inline-block w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mb-4"></div>
          <p class="text-slate-400 text-sm">Memuat data pekerja...</p>
        </div>
        <div id="workers-grid" class="hidden grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 mb-4"></div>
        <div id="submit-section" class="hidden">
          <button id="submit-btn" onclick="submitAttendance()" class="w-full py-3 bg-green-600 text-white font-bold rounded-xl shadow-md">KIRIM ABSENSI</button>
        </div>
      </main>
    </div>

    <div id="page-recap" class="page min-h-full p-3 text-white">
      <button onclick="showPage('page-attendance')" class="bg-slate-700 px-4 py-2 rounded mb-4">Kembali</button>
      <h2 class="text-xl font-bold">RECAP ABSEN</h2>
    </div>

  </div>

  <script>
    // DATABASE 6 AKUN
    const USERS_DB = {
        'archipelago': { password: 'balivibes', role: 'admin', displayName: 'Super Admin' },
        'archi1': { password: 'balivibes', role: 'user', displayName: 'Akun 1' },
        'archi2': { password: 'balivibes', role: 'user', displayName: 'Akun 2' },
        'archi3': { password: 'balivibes', role: 'user', displayName: 'Akun 3' },
        'archi4': { password: 'balivibes', role: 'user', displayName: 'Akun 4' },
        'archi5': { password: 'balivibes', role: 'user', displayName: 'Akun 5' }
    };

    let isLoggedIn = false;
    let currentUser = null;
    let workers = [];
    let attendanceStatus = {};
    const SAVED_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    let scriptUrl = localStorage.getItem('appsScriptUrl') || SAVED_SCRIPT_URL;

    // LOGIN LOGIC
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value.toLowerCase().trim();
        const p = document.getElementById('password').value;
        const user = USERS_DB[u];
        
        if (user && user.password === p) {
            isLoggedIn = true;
            currentUser = { username: u, ...user };
            document.getElementById('page-login').style.display = 'none';
            document.getElementById('main-header').classList.remove('hidden');
            showPage('page-attendance');
            showNotification(`Selamat datang, ${user.displayName}!`);
        } else {
            alert('Username atau password salah!');
        }
    });

    function logout() { location.reload(); }

    function showPage(pageId) {
        // KEAMANAN: Blokir akses user ke halaman admin
        if (currentUser && currentUser.role !== 'admin') {
            const adminPages = ['page-recap', 'page-apps-script'];
            if (adminPages.includes(pageId)) {
                showNotification('MAAF! Akun Anda tidak punya akses ke halaman ini.', true);
                return;
            }
        }
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        if (pageId === 'page-attendance' && workers.length === 0) loadWorkers();
    }

    async function loadWorkers() {
        try {
            const res = await fetch(`${scriptUrl}?action=getWorkers`);
            const data = await res.json();
            if (data.success) {
                workers = data.workers;
                renderWorkers(workers);
                document.getElementById('loading-workers').classList.add('hidden');
                document.getElementById('workers-grid').classList.remove('hidden');
                document.getElementById('submit-section').classList.remove('hidden');
            }
        } catch (e) { showNotification('Gagal memuat data pekerja', true); }
    }

    // LAYOUT KARTU PEKERJA ASLI (Foto Kiri, Tombol Kanan)
    function renderWorkers(workerList) {
        const grid = document.getElementById('workers-grid');
        grid.innerHTML = workerList.map(worker => {
            const status = attendanceStatus[worker.id] || '';
            const isSelected = status !== '';
            return `
              <div class="card-worker bg-white rounded-xl p-3 border-2 ${isSelected ? 'status-selected' : 'border-slate-200'}">
                <div class="flex gap-3">
                  <div class="w-1/2 flex flex-col items-center justify-center gap-2">
                    <img src="${convertDriveLink(worker.photo)}" class="w-20 h-20 rounded-full worker-photo mx-auto" onerror="this.src='https://via.placeholder.com/150'">
                    <p class="text-slate-800 font-semibold text-xs text-center leading-tight line-clamp-2">${worker.name}</p>
                  </div>
                  <div class="w-1/2 flex flex-col gap-1.5">
                    <div class="text-center py-1 rounded-lg ${status ? 'bg-pink-100' : 'bg-slate-100'}">
                      <p class="text-[10px] ${status ? 'text-pink-500 font-semibold' : 'text-slate-500'}">${status || 'Belum dipilih'}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-1 flex-1">
                      <button onclick="setStatus(${worker.id}, 'Start Work')" class="btn-status py-2 bg-green-500 text-white rounded-lg text-[10px] font-semibold">Start</button>
                      <button onclick="setStatus(${worker.id}, 'Finish Work')" class="btn-status py-2 bg-blue-500 text-white rounded-lg text-[10px] font-semibold">Finish</button>
                      <button onclick="setStatus(${worker.id}, 'Sakit')" class="btn-status py-2 bg-orange-500 text-white rounded-lg text-[10px] font-semibold">Sakit</button>
                      <button onclick="setStatus(${worker.id}, 'Standby')" class="btn-status py-2 bg-purple-500 text-white rounded-lg text-[10px] font-semibold">Standby</button>
                    </div>
                  </div>
                </div>
              </div>`;
        }).join('');
    }

    function setStatus(workerId, status) {
        if (attendanceStatus[workerId] === status) delete attendanceStatus[workerId];
        else attendanceStatus[workerId] = status;
        renderWorkers(workers);
    }

    function setAllPresent() {
        workers.forEach(w => { attendanceStatus[w.id] = 'Start Work'; });
        renderWorkers(workers);
    }

    function resetAllStatus() {
        attendanceStatus = {};
        renderWorkers(workers);
    }

    // PERBAIKAN FUNGSI SUBMIT (UTUH & KIRIM ADMINUSER)
    async function submitAttendance() {
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        const now = new Date();
        const tgl = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth()+1).padStart(2, '0')}-${now.getFullYear()}`;
        const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });

        const attendance = workers.map(w => ({ name: w.name, status: attendanceStatus[w.id] || '-' }));

        document.getElementById('upload-progress-modal').classList.remove('hidden');
        
        try {
            const payload = {
                action: 'submitAttendance',
                tanggal: tgl,
                jam: jam,
                attendance: attendance,
                adminUser: currentUser ? currentUser.username : 'Unknown'
            };
            
            const formData = new FormData();
            formData.append('data', JSON.stringify(payload));
            
            await fetch(scriptUrl, { method: 'POST', body: formData, redirect: 'follow' });
            
            showNotification('Absensi Berhasil Terkirim!');
            attendanceStatus = {};
            renderWorkers(workers);
            
        } catch (error) {
            showNotification('Gagal mengirim absensi!', true);
        } finally {
            document.getElementById('upload-progress-modal').classList.add('hidden');
            btn.disabled = false;
        }
    }

    // UTILITIES
    function convertDriveLink(url) {
        if(!url) return "";
        const match = url.match(/[-\w]{25,}/);
        return match ? `https://lh3.googleusercontent.com/d/${match[0]}` : url;
    }

    function showNotification(m, isErr = false) {
        const n = document.getElementById('notification');
        const t = document.getElementById('notification-text');
        t.textContent = m;
        n.querySelector('div').className = isErr ? "bg-red-600 text-white px-6 py-3 rounded-xl shadow-lg" : "bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg";
        n.classList.remove('hidden');
        setTimeout(() => n.classList.add('hidden'), 3000);
    }

    function updateDateTime() {
        const now = new Date();
        document.getElementById('header-date').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('header-time').textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
    }

    function requestLocationPermission() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(() => {}, () => {});
        }
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    requestLocationPermission();
  </script>
</body>
</html>
