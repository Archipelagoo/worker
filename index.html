<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; background-color: #0a1628; }
    * { font-family: 'Poppins', sans-serif; }
    :root {
      --bg-primary: #0a1628;
      --bg-header: #1a2d4a;
      --pink-bold: #ff1493;
      --orange: #ff8c00;
    }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .status-selected {
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important;
      border: 2px solid #fff !important;
      box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important;
      transform: scale(1.02);
    }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .btn-status { transition: all 0.2s ease; }
    .btn-status:hover { transform: scale(1.05); }
    .btn-status:active { transform: scale(0.95); }
    .page { display: none; }
    .page.active { display: block; }
    #page-login.active { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="h-full m-0 p-0 overflow-hidden bg-primary text-white">
  <div id="app" class="h-full w-full overflow-auto">
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
      <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
        <span id="notification-text">Berhasil!</span>
      </div>
    </div>

    <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center font-bold text-slate-800 text-2xl">A</div>
          <h1 id="header-title" class="text-lg md:text-2xl font-bold">ABSEN ONLINE DAILY WORKER</h1>
        </div>
        <div class="text-right">
          <p id="header-date" class="text-white text-xs"></p>
          <p id="header-time" class="text-yellow-400 text-xl font-bold"></p>
        </div>
      </div>
    </header>

    <div id="page-login" class="page active h-full w-full">
      <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm text-center m-auto text-slate-800">
        <h1 class="text-xl font-bold mb-4">ABSEN ARCHIPELAGO</h1>
        <form id="login-form" class="space-y-3">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-xl" required>
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-xl" required>
          <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg">Login</button>
        </form>
      </div>
    </div>

    <div id="page-attendance" class="page min-h-full">
      <main class="p-3 max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center gap-2 mb-3">
          <button onclick="setAllPresent()" class="px-3 py-1.5 bg-green-500 text-white rounded-lg text-xs font-medium">Hadir Semua</button>
          <button onclick="resetAllStatus()" class="px-3 py-1.5 bg-red-500 text-white rounded-lg text-xs font-medium">Reset</button>
          <div class="flex-1"></div>
          <button onclick="showPage('page-recap')" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-xs flex items-center gap-1 font-bold">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg> Recap
          </button>
        </div>
        <div id="loading-workers" class="text-center py-12">
          <div class="inline-block w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
          <p class="text-slate-400 mt-4 text-sm">Memuat data pekerja...</p>
        </div>
        <div id="workers-grid" class="hidden grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 mb-4"></div>
      </main>
    </div>

    <div id="page-recap" class="page min-h-full bg-primary">
       <main class="p-3 max-w-7xl mx-auto text-center">
         <h2 class="text-xl font-bold mb-6 mt-10">MENU RECAP</h2>
         <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="alert('Recap Hari Ini')" class="bg-white p-6 rounded-2xl text-blue-900 font-bold shadow-lg">Recap Hari Ini</button>
            <button onclick="alert('Kalender')" class="bg-white p-6 rounded-2xl text-blue-900 font-bold shadow-lg">Berdasarkan Tanggal</button>
            <button onclick="alert('Galeri')" class="bg-white p-6 rounded-2xl text-blue-900 font-bold shadow-lg">Galeri Foto</button>
         </div>
         <button onclick="showPage('page-attendance')" class="mt-10 px-6 py-2 bg-slate-700 rounded-lg">Kembali</button>
       </main>
    </div>
  </div>

  <script>
    // FIX: SEMUA LOGIKA SDK YANG HILANG DISUNTIKKAN DISINI
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    let workers = [];
    let attendanceStatus = {};

    async function fetchSafe(url) {
      const resp = await fetch(url, { method: 'GET', redirect: 'follow' });
      let text = await resp.text();
      // Menangani format JSONP callback agar tidak error "token c"
      if (text.trim().startsWith('callback(')) {
        text = text.trim().replace(/^callback\(/, '').replace(/\);?$/, '');
      }
      return JSON.parse(text);
    }

    function updateDateTime() {
      const now = new Date();
      const dateEl = document.getElementById('header-date');
      const timeEl = document.getElementById('header-time');
      if(dateEl) dateEl.textContent = now.toLocaleDateString('id-ID', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
      if(timeEl) timeEl.textContent = now.toLocaleTimeString('id-ID');
    }
    setInterval(updateDateTime, 1000);

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const target = document.getElementById(pageId);
      if(target) target.classList.add('active');
      document.getElementById('main-header').classList.toggle('hidden', pageId === 'page-login');
    }

    async function loadWorkers() {
      try {
        const data = await fetchSafe(`${SCRIPT_URL}?action=getWorkers`);
        if (data.success) {
          workers = data.workers;
          renderWorkers(workers);
          document.getElementById('loading-workers').classList.add('hidden');
          document.getElementById('workers-grid').classList.remove('hidden');
        }
      } catch (e) { console.error("Error load worker:", e); }
    }

    function renderWorkers(list) {
      const grid = document.getElementById('workers-grid');
      grid.innerHTML = '';
      list.forEach(w => {
        const status = attendanceStatus[w.id] || '';
        const isSelected = status !== '';
        const card = document.createElement('div');
        card.className = `card-worker bg-white rounded-xl p-3 border-2 ${isSelected ? 'status-selected' : 'border-slate-200'} text-slate-800 flex flex-col items-center shadow-md`;
        card.innerHTML = `
          <div class="w-16 h-16 rounded-full bg-gradient-to-br from-orange-400 to-pink-500 flex items-center justify-center text-white text-xl font-bold mb-2 shadow-md">
            ${w.name.charAt(0).toUpperCase()}
          </div>
          <p class="font-bold text-[11px] text-center mb-2 h-8 flex items-center">${w.name}</p>
          <div class="grid grid-cols-2 gap-1 w-full">
            <button onclick="setStatus(${w.id}, 'Start Work', event)" class="py-1 bg-green-500 text-white rounded text-[9px] font-bold">Start</button>
            <button onclick="setStatus(${w.id}, 'Finish Work', event)" class="py-1 bg-blue-500 text-white rounded text-[9px] font-bold">Finish</button>
            <button onclick="setStatus(${w.id}, 'Sakit', event)" class="py-1 bg-orange-500 text-white rounded text-[9px] font-bold">Sakit</button>
            <button onclick="setStatus(${w.id}, 'Standby', event)" class="py-1 bg-purple-500 text-white rounded text-[9px] font-bold">Standby</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function setStatus(workerId, status, event) {
        event.stopPropagation();
        attendanceStatus[workerId] = status;
        renderWorkers(workers);
    }

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      if (document.getElementById('username').value === 'archipelago' && 
          document.getElementById('password').value === 'balivibes') {
        showPage('page-attendance');
        loadWorkers();
        updateDateTime();
      }
    });

    function setAllPresent() {
        workers.forEach(w => attendanceStatus[w.id] = 'Start Work');
        renderWorkers(workers);
    }
    function resetAllStatus() {
        attendanceStatus = {};
        renderWorkers(workers);
    }
  </script>
</body>
</html>
