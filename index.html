<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  
  <script src="./_sdk/element_sdk.js"></script>
  <script src="./_sdk/data_sdk.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; background-color: #0a1628; }
    * { font-family: 'Poppins', sans-serif; }
    :root {
      --bg-primary: #0a1628;
      --bg-header: #1a2d4a;
      --pink-bold: #ff1493;
      --orange: #ff8c00;
    }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .status-selected {
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important;
      border: 2px solid #fff !important;
      box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important;
      transform: scale(1.02);
    }
    .page { display: none; min-height: 100vh; }
    .page.active { display: flex; flex-direction: column; }
    #page-login.active { align-items: center; justify-content: center; }
    #page-attendance.active { display: block; }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body class="h-full bg-primary text-white">
  <div id="app" class="h-full w-full">
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 notification">
      <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        <span id="notification-text">Berhasil!</span>
      </div>
    </div>

    <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 flex items-center justify-center">
            <img id="header-logo-img" class="w-full h-full object-contain brightness-0 invert" src="https://lh3.googleusercontent.com/d/10un5eCNXYwHkgznim3T4lRMwICFWQ8Bw" alt="Logo">
          </div>
          <h1 class="text-lg md:text-2xl font-bold uppercase">Absen Archipelago</h1>
        </div>
      </div>
    </header>

    <div id="page-login" class="page active">
      <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm fade-in text-slate-800 text-center">
        <img class="w-32 h-32 mx-auto mb-4" src="https://lh3.googleusercontent.com/d/10un5eCNXYwHkgznim3T4lRMwICFWQ8Bw" alt="Logo">
        <h1 class="text-xl font-bold mb-6">LOGIN ABSEN</h1>
        <form id="login-form" class="space-y-4">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 bg-slate-100 border rounded-xl outline-none focus:ring-2 focus:ring-green-500" required>
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 bg-slate-100 border rounded-xl outline-none focus:ring-2 focus:ring-green-500" required>
          <button type="submit" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl shadow-lg transition-all">LOGIN</button>
        </form>
        <p id="login-error" class="hidden text-red-500 text-xs mt-3">Username atau password salah!</p>
      </div>
    </div>

    <div id="page-attendance" class="page">
      <main class="p-4 max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center gap-2 mb-6">
          <button onclick="setAllPresent()" class="px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg text-sm font-medium transition-all shadow-md">Hadir Semua</button>
          <button onclick="resetAllStatus()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium transition-all shadow-md">Reset</button>
          <div class="flex-1"></div>
          
          <button onclick="showPage('page-recap')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-all shadow-md flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            Recap
          </button>
        </div>

        <div id="loading-workers" class="text-center py-20">
          <div class="inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
          <p class="mt-4 text-slate-400">Menghubungkan ke database...</p>
        </div>

        <div id="workers-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 mb-10"></div>
      </main>
    </div>

    <div id="page-recap" class="page">
        <main class="p-4 text-center">
            <h2 class="text-2xl font-bold mb-4">Halaman Recap</h2>
            <button onclick="showPage('page-attendance')" class="px-4 py-2 bg-slate-600 rounded-lg">Kembali</button>
        </main>
    </div>
  </div>

  <script>
    // FIX: Mengatasi error "Unexpected token c" dengan membersihkan string callback
    async function fetchWithCallback(url) {
      try {
        const response = await fetch(url, { method: 'GET', redirect: 'follow' });
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
        let text = await response.text();
        
        // Bersihkan pembungkus callback(...) jika ada
        if (text.trim().startsWith('callback(')) {
          text = text.trim().replace(/^callback\(/, '').replace(/\);?$/, '');
        }
        return JSON.parse(text);
      } catch (error) {
        console.error("Gagal dapet data:", error);
        throw error;
      }
    }

    // Navigasi halaman sederhana
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const target = document.getElementById(pageId);
      if(target) target.classList.add('active');
      
      const header = document.getElementById('main-header');
      header.classList.toggle('hidden', pageId === 'page-login');
    }

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      
      if (user === 'archipelago' && pass === 'balivibes') {
        showPage('page-attendance');
        // Trigger load data jika diperlukan
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    });

    // Mockup fungsi lainnya biar gak error saat tombol diklik
    function setAllPresent() { alert('Fitur Hadir Semua dipicu'); }
    function resetAllStatus() { alert('Status direset'); }
  </script>
</body>
</html>
