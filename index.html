<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    * { font-family: 'Poppins', sans-serif; }
    :root { --bg-primary: #0a1628; --bg-header: #1a2d4a; --pink-bold: #ff1493; --orange: #ff8c00; }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .status-selected { background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important; border: 2px solid #fff !important; box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important; transform: scale(1.02); }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .page { display: none; }
    .page.active { display: flex; }
    #page-attendance.active, #page-recap.active, #page-calendar.active, #page-recap-detail.active, #page-photo-gallery.active, #page-photo-detail.active, #page-apps-script.active, #page-recap-jam.active { display: block; }
    .calendar-day { transition: all 0.2s ease; cursor: pointer; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; }
    .calendar-day.has-data { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); font-weight: bold; }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .recap-table { width: 100%; border-collapse: collapse; }
    .recap-table th, .recap-table td { border: 1px solid #334155; padding: 8px 12px; text-align: center; color: white; }
    .recap-table th { background: #1e293b; position: sticky; top: 0; z-index: 10; }
    .sticky-col { position: sticky; left: 0; background: #0f172a !important; z-index: 5; text-align: left !important; }
  </style>
</head>
<body class="h-full m-0 p-0 overflow-hidden bg-primary">
  <div id="app" class="h-full w-full overflow-auto">
    
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
      <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
        <span id="notification-text">Berhasil!</span>
      </div>
    </div>

    <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <h1 id="header-title" class="text-lg md:text-2xl font-bold text-white uppercase">ABSEN ONLINE DAILY WORKER</h1>
        <div class="text-right">
          <p id="header-date" class="text-white text-xs"></p>
          <p id="header-time" class="text-yellow-400 text-lg font-bold"></p>
        </div>
      </div>
    </header>

    <div id="page-login" class="page active h-full w-full items-center justify-center">
      <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">ABSEN ARCHIPELAGO</h1>
        <form id="login-form" class="space-y-4">
          <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-xl outline-none" required>
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-xl outline-none" required>
          <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg">Login</button>
        </form>
      </div>
    </div>

    <div id="page-attendance" class="page min-h-full p-4">
      <div class="max-w-7xl mx-auto">
        <div class="flex gap-2 mb-4">
          <button onclick="setAllPresent()" class="px-4 py-2 bg-green-600 text-white rounded-lg text-xs">Hadir Semua</button>
          <button onclick="resetAllStatus()" class="px-4 py-2 bg-red-600 text-white rounded-lg text-xs">Reset</button>
          <div class="flex-1"></div>
          <button onclick="showPage('page-recap')" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-xs">Menu Recap</button>
        </div>
        <div id="workers-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 mb-6"></div>
        <button onclick="submitAttendance()" class="w-full py-4 bg-orange-500 text-white font-bold rounded-xl shadow-xl">Kirim Absensi Sekarang</button>
      </div>
    </div>

    <div id="page-recap" class="page min-h-full p-4">
        <div class="max-w-4xl mx-auto">
            <button onclick="showPage('page-attendance')" class="mb-4 text-white">← Kembali</button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="showRecapToday()" class="bg-white p-6 rounded-2xl font-bold shadow-lg text-slate-800">Recap Hari Ini</button>
                <button onclick="showPage('page-calendar')" class="bg-white p-6 rounded-2xl font-bold shadow-lg text-slate-800">Recap Per Tanggal (Kalender)</button>
                <button onclick="showPage('page-recap-jam')" class="bg-cyan-500 p-6 rounded-2xl font-bold shadow-lg text-white">Cek Total Jam Kerja</button>
            </div>
        </div>
    </div>

    <div id="page-calendar" class="page min-h-full p-4">
        <div class="max-w-md mx-auto">
            <button onclick="showPage('page-recap')" class="mb-4 text-white">← Kembali</button>
            <div class="bg-slate-800 rounded-2xl p-4 shadow-xl border border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="prevMonth()" class="text-white text-xl">❮</button>
                    <h2 id="calendar-month" class="text-white font-bold"></h2>
                    <button onclick="nextMonth()" class="text-white text-xl">❯</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-[10px] text-slate-400 font-bold mb-2">
                    <div>MIN</div><div>SEN</div><div>SEL</div><div>RAB</div><div>KAM</div><div>JUM</div><div>SAB</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-1 text-white"></div>
            </div>
        </div>
    </div>

    <div id="page-recap-detail" class="page min-h-full p-4">
        <div class="max-w-7xl mx-auto text-white">
            <button onclick="goBackFromRecapDetail()" class="mb-4 text-orange-400 font-bold">← Kembali</button>
            <h2 id="recap-title" class="text-xl font-bold">Recap Detail</h2>
            <p id="recap-date-label" class="text-slate-400 mb-4"></p>
            <div id="recap-content" class="overflow-x-auto"></div>
        </div>
    </div>

    <div id="page-recap-jam" class="page min-h-full p-4">
        <div class="max-w-xl mx-auto text-white">
            <button onclick="showPage('page-recap')" class="mb-4">← Kembali</button>
            <h2 class="text-xl font-bold mb-4">Cek Jam Kerja Worker</h2>
            <input type="text" id="jam-search-input" placeholder="Ketik nama pekerja..." class="w-full p-3 bg-slate-800 rounded-xl mb-4 outline-none border border-slate-600">
            <div id="jam-search-results" class="space-y-2 mb-4"></div>
            <div id="jam-result-container" class="hidden bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <div class="flex items-center gap-4 mb-4">
                    <div id="jam-worker-photo" class="w-16 h-16 rounded-full bg-slate-600 overflow-hidden"></div>
                    <h3 id="jam-worker-name" class="font-bold text-lg"></h3>
                </div>
                <div id="jam-sessions" class="space-y-2 mb-4"></div>
                <div class="border-t border-slate-600 pt-4 flex justify-between items-center">
                    <span class="text-slate-400">Total Kerja:</span>
                    <span id="jam-total" class="text-2xl font-bold text-cyan-400"></span>
                </div>
            </div>
        </div>
    </div>

  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    let workers = [];
    let attendanceStatus = {};
    let currentCalendarDate = new Date();
    let currentRecapData = null;
    let recapSource = 'today';

    // --- FIX FORMAT TANGGAL ---
    function formatTanggalIndo(date) {
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        return `${d}/${m}/${y}`;
    }

    // --- FIX NaN JAM KERJA ---
    function calculateMinutes(start, finish) {
        if (!start || !finish) return 0;
        const parseTime = (timeStr) => {
            // Ubah titik (.) jadi titik dua (:) dan buang detik/spasi
            const clean = timeStr.toString().replace(/\./g, ':').trim();
            const parts = clean.split(':');
            const hh = parseInt(parts[0]) || 0;
            const mm = parseInt(parts[1]) || 0;
            return (hh * 60) + mm;
        };
        const startTotal = parseTime(start);
        const finishTotal = parseTime(finish);
        let diff = finishTotal - startTotal;
        if (diff < 0) diff += 1440; // Lewat tengah malam
        return diff;
    }

    function calculateDuration(start, finish) {
        const mins = calculateMinutes(start, finish);
        const h = Math.floor(mins / 60);
        const m = mins % 60;
        return h === 0 ? `${m} Menit` : `${h}j ${m}m`;
    }

    // --- FIX FOTO PROFIL ---
    function convertDriveLink(url) {
        if (!url) return '';
        if (url.includes('googleusercontent.com')) return url;
        const match = url.match(/[-\w]{25,}/);
        if (match) return `https://drive.google.com/uc?export=view&id=${match[0]}`;
        return url;
    }

    // --- CORE FUNCTIONS ---
    async function fetchWorkers() {
        const res = await fetch(`${scriptUrl}?action=getWorkers`);
        const data = await res.json();
        if(data.success) {
            workers = data.workers;
            renderWorkers();
        }
    }

    function renderWorkers() {
        const grid = document.getElementById('workers-grid');
        grid.innerHTML = workers.map(w => {
            const status = attendanceStatus[w.id] || '';
            return `
                <div class="bg-white p-3 rounded-xl card-worker text-center border-2 ${status ? 'status-selected' : 'border-slate-200'}">
                    <img src="${convertDriveLink(w.photo)}" class="w-16 h-16 rounded-full mx-auto mb-2 object-cover bg-slate-100" onerror="this.src='https://via.placeholder.com/150'">
                    <p class="text-[10px] font-bold text-slate-800 truncate">${w.name}</p>
                    <div class="grid grid-cols-2 gap-1 mt-2">
                        <button onclick="setStatus(${w.id}, 'Start Work')" class="bg-green-500 text-white text-[8px] py-1 rounded">Start</button>
                        <button onclick="setStatus(${w.id}, 'Finish Work')" class="bg-blue-500 text-white text-[8px] py-1 rounded">Finish</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function setStatus(id, s) {
        if(attendanceStatus[id] === s) delete attendanceStatus[id];
        else attendanceStatus[id] = s;
        renderWorkers();
    }

    async function submitAttendance() {
        const now = new Date();
        const payload = {
            action: 'submitAttendance',
            tanggal: formatTanggalIndo(now),
            jam: now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}).replace('.',':'),
            attendance: workers.map(w => ({ name: w.name, status: attendanceStatus[w.id] || '-' }))
        };
        
        await fetch(scriptUrl, { method: 'POST', body: new URLSearchParams({data: JSON.stringify(payload)}) });
        alert('Absen Berhasil Dikirim!');
        attendanceStatus = {};
        renderWorkers();
    }

    // --- RECAP & CALENDAR ---
    async function showRecapForDate(date, source = 'today') {
        recapSource = source;
        showPage('page-recap-detail');
        document.getElementById('recap-date-label').textContent = date;
        document.getElementById('recap-content').innerHTML = "Memuat data...";

        const res = await fetch(`${scriptUrl}?action=getAttendance&date=${date}`);
        const data = await res.json();
        
        if (data.success && data.columns.length > 0) {
            currentRecapData = data;
            let html = `<table class="recap-table"><thead><tr><th class="sticky-col">Nama</th>`;
            data.columns.forEach(c => html += `<th>${c.jam}</th>`);
            html += `</tr></thead><tbody>`;
            data.workers.forEach(w => {
                html += `<tr><td class="sticky-col font-bold">${w.name}</td>`;
                data.columns.forEach(c => {
                    const s = w.statuses[c.jam] || '-';
                    let bg = s === 'Start Work' ? '#22c55e' : (s === 'Finish Work' ? '#3b82f6' : 'transparent');
                    html += `<td style="background-color:${bg}">${s}</td>`;
                });
                html += `</tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('recap-content').innerHTML = html;
        } else {
            document.getElementById('recap-content').innerHTML = "Tidak ada data untuk tanggal ini.";
        }
    }

    async function showRecapToday() { showRecapForDate(formatTanggalIndo(new Date()), 'today'); }

    async function renderCalendar() {
        const year = currentCalendarDate.getFullYear();
        const month = currentCalendarDate.getMonth();
        document.getElementById('calendar-month').textContent = new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(currentCalendarDate);
        
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();
        const container = document.getElementById('calendar-days');
        container.innerHTML = '';

        // Ambil info titik hijau dari server
        const res = await fetch(`${scriptUrl}?action=getMonthData&month=${month + 1}&year=${year}`);
        const monthInfo = await res.json();
        const dataMap = monthInfo.success ? monthInfo.data : {};

        for (let i = 0; i < firstDay; i++) container.appendChild(document.createElement('div'));

        for (let d = 1; d <= daysInMonth; d++) {
            const hasData = dataMap[d] > 0;
            const btn = document.createElement('div');
            btn.className = `calendar-day ${hasData ? 'has-data' : 'bg-slate-700/30'}`;
            btn.innerHTML = `<span>${d}</span>${hasData ? '<span class="text-[7px]">DATA</span>' : ''}`;
            
            // FIX SINKRONISASI KLIK KALENDER
            const dateSearch = `${String(d).padStart(2, '0')}/${String(month+1).padStart(2, '0')}/${year}`;
            btn.onclick = () => showRecapForDate(dateSearch, 'calendar');
            container.appendChild(btn);
        }
    }

    // --- RECAP JAM (NaN FIX) ---
    document.getElementById('jam-search-input').oninput = (e) => {
        const q = e.target.value.toLowerCase();
        if(!q || !currentRecapData) return;
        const filtered = currentRecapData.workers.filter(w => w.name.toLowerCase().includes(q));
        document.getElementById('jam-search-results').innerHTML = filtered.map(w => `
            <button onclick="showWorkerJam('${w.name}')" class="w-full text-left p-3 bg-slate-700 rounded-lg">${w.name}</button>
        `).join('');
    };

    function showWorkerJam(name) {
        const w = currentRecapData.workers.find(x => x.name === name);
        const results = [];
        const times = Object.keys(w.statuses).sort();
        let start = null;
        times.forEach(t => {
            if(w.statuses[t] === 'Start Work') start = t;
            else if(w.statuses[t] === 'Finish Work' && start) {
                results.push({ s: start, f: t, d: calculateDuration(start, t), m: calculateMinutes(start, t) });
                start = null;
            }
        });

        document.getElementById('jam-worker-name').textContent = name;
        document.getElementById('jam-sessions').innerHTML = results.map((r, i) => `
            <div class="flex justify-between bg-slate-700/50 p-2 rounded">
                <span>Sesi ${i+1}: ${r.s} - ${r.f}</span>
                <span class="text-cyan-400 font-bold">${r.d}</span>
            </div>
        `).join('');
        
        const totalMin = results.reduce((a, b) => a + b.m, 0);
        document.getElementById('jam-total').textContent = `${Math.floor(totalMin/60)} Jam ${totalMin%60} Menit`;
        document.getElementById('jam-result-container').classList.remove('hidden');
    }

    // --- NAVIGATION ---
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-header').classList.toggle('hidden', id === 'page-login');
        if(id === 'page-attendance' && workers.length === 0) fetchWorkers();
        if(id === 'page-calendar') renderCalendar();
    }
    function goBackFromRecapDetail() { recapSource === 'calendar' ? showPage('page-calendar') : showPage('page-recap'); }
    function prevMonth() { currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1); renderCalendar(); }
    function nextMonth() { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1); renderCalendar(); }

    document.getElementById('login-form').onsubmit = (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(u === 'archipelago' && p === 'balivibes') showPage('page-attendance');
        else alert('Username/Password Salah!');
    };

    setInterval(() => {
        const now = new Date();
        document.getElementById('header-date').textContent = now.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        document.getElementById('header-time').textContent = now.toLocaleTimeString('id-ID').replace('.',':') + ' WIB';
    }, 1000);
  </script>
</body>
</html>
